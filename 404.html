<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 — Real Ones Only</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Mono:wght@400;700&display=swap');
:root { --black:#080808; --white:#f2efe8; --gold:#d4a017; --electric:#00e5ff; }
* { margin:0; padding:0; box-sizing:border-box; }
body { background:var(--black); color:var(--white); font-family:'Space Mono',monospace; min-height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; padding:40px; }
.big { font-family:'Bebas Neue',cursive; font-size:clamp(120px,20vw,240px); color:var(--gold); line-height:0.9; opacity:0.2; }
h2 { font-family:'Bebas Neue',cursive; font-size:36px; letter-spacing:3px; margin:24px 0 16px; }
p { font-size:12px; color:#888; margin-bottom:32px; }
a { background:var(--electric); color:var(--black); font-family:'Space Mono',monospace; font-size:11px; font-weight:700; letter-spacing:2px; text-transform:uppercase; padding:14px 28px; text-decoration:none; transition:all 0.2s; }
a:hover { background:var(--gold); }
</style>
</head>
<body>
  <div class="big">404</div>
  <h2>Page Not Found</h2>
  <p>This page doesn't exist — but the knowledge does.</p>
  <a href="index.html">Back to Real Ones Only</a>
</body>
</html>
